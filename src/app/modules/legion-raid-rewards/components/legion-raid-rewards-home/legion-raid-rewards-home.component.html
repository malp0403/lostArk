<ng-template #LegionRaidTable let-Blue="Blue" let-Red="Red" let-Shard="Shard" let-Leap="Leap" let-Sum="Sum"
    let-BlueAmount="BlueAmount" let-RedAmount="RedAmount" let-ShardAmount="ShardAmount" let-LeapAmount="LeapAmount">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Blue</th>
                <th scope="col">Red</th>
                <th scope="col">Shard</th>
                <th scope="col">Leap</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <th>{{ BlueAmount}} </th>
                <td>{{ RedAmount}} </td>
                <td>{{ ShardAmount}} </td>
                <td>{{ LeapAmount}} </td>
            </tr>
            <tr>
                <th>{{Blue}}g</th>
                <td>{{Red}}g</td>
                <td>{{Shard}}g</td>
                <td>{{Leap}}g</td>
                <td>{{Sum}}g</td>
            </tr>
        </tbody>
    </table>
</ng-template>

<ng-template #AbyssRaidTable let-Blue="Blue" let-Red="Red" let-Shard="Shard" let-Leap="Leap" let-Sum="Sum"
    let-BlueAmount="BlueAmount" let-RedAmount="RedAmount" let-ShardAmount="ShardAmount" let-LeapAmount="LeapAmount">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Shard</th>
                <th scope="col">Leap</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>{{ ShardAmount}} </td>
                <td>{{ LeapAmount}} </td>
            </tr>
            <tr>
                <td>{{Shard}}g</td>
                <td>{{Leap}}g</td>
                <td>{{Sum}}g</td>
            </tr>
        </tbody>
    </table>
</ng-template>

<ng-template #LegionRaidHeaderTable let-Sum="Sum" let-Cost="Cost" let-Title="Title">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">{{Title}}</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Cost</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>{{Cost}}g</td>
                <td><span [ngClass]="Sum>=Cost?'text-success fw-bolder strong':''">{{Sum}}</span>g</td>
            </tr>
        </tbody>
    </table>
</ng-template>
